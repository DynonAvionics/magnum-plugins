<svg version="1.1" viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <!-- One extra element to not have resvg_is_image_empty() return true, just in
      case it'd be mistaken for a way to report an error. Nope, if the <image>
      cannot be loaded, it's just gone from the tree but import still succeeds.
      No way to know if anything failed. -->
 <circle cx="24" cy="16" r="4" fill="#2f83cc" fill-opacity=".4"/>
 <image width="3" height="2" image-rendering="pixelated" preserveAspectRatio="none" xlink:href="nonexistent.png"/>
</svg>
